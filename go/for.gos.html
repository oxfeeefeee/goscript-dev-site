n        k = i\n        if i \u003e= 2 {\n            continue\n        }\n        j += r\n    }\n    assert(j == 3 * 2)\n    assert(k == 4)\n\n}\n\nfunc break_cont_3() {\n    j := 0\n    for i := 0; i \u003c 100; {\n        i += 1\n        if i \u003e= 10 {\n            continue\n        }\n        j += 1\n    }\n    assert(j == 10 - 1)\n\n\n    j = 0\n    a, b := 60, 80\n    for i := 0; i \u003c 100000; i++ {\n        j += 1\n        if i \u003e= a {\n            if i \u003e= b {\n                break\n            }\n            continue   \n        }\n        j -= 1\n    }\n    assert(j == b - a + 1)\n}\n\n\nfunc break_label() {\n    total := 0\nOuterLoop:\n    for i := 0; i \u003c 10; i++ {\n        for j := 0; j \u003c 10; j++ {\n            total += 1\n            if j == 5 {\n                break OuterLoop\n            }\n        }\n    }\n    fmt.Println(total)\n    assert(total == 6)\n\n\n    total = 0\nOuterLoop2:\n    for i := 0; i \u003c 10; i++ {\n        for j := 0; j \u003c 10; j++ {\n            total += 1\n            if j == 5 {\n                continue OuterLoop2\n            }\n        }\n    }\n    fmt.Println(total)\n    assert(total == 60)\n\n    total = 0\n    for i := 0; i \u003c 10; i++ {\n        for j := 0; j \u003c 10; j++ {\n            total += 1\n            if j == 5 {\n                break\n            }\n        }\n    }\n    fmt.Println(total)\n    assert(total == 60)\n\n    total = 0\n    for i := 0; i \u003c 10; i++ {\n        for j := 0; j \u003c 10; j++ {\n            total += 1\n            if j == 5 {\n                continue\n            }\n        }\n    }\n    fmt.Println(total)\n    assert(total == 100)\n}\n\nfunc break_select() {\n    quit := make(chan int, 1)\n    total := 0\n\n    quit \u003c- 888\n\nFOR1:\n    for i := 0; i \u003c 10; i++ {\n        total += 3\n        select {\n        case v, ok := \u003c-quit:\n            assert(v == 888)\n            assert(ok)\n            fmt.Println(\"quit recv:\", v, ok)\n            break \n        default:\n            fmt.Println(\"default\")\n            break FOR1\n        }\t\n    }\n    assert(total == 2 * 3)\n}\n\nfunc break_switch() {\n    total := 0\n\nFOR1:\n    for i := 0; i \u003c 10; i++ {\n        total += 3\n        switch total {\n        case 3:\n            assert(total == 3)\n            fmt.Println(\"case 3\")\n            break \n        case 106:\n            assert(total == 106)\n            fmt.Println(\"case 106\")\n            continue\n        default:\n            fmt.Println(\"default\")\n            break FOR1\n        }\t\n        total += 100\n    }\n    assert(total == 109)\n}\n\nfunc range_array() {\n    s2 := [3]string{\"a\", \"b\", \"c\"}\n    t := \"\"\n    for _, s := range s2 {\n        t += s\n    }\n    assert(t == \"abc\")\n}\n\n\nfunc main() {\n   f1()\n   f2()\n   f3()\n\n   range_set()\n\n   range_array()\n\n   break_cont()\n   break_cont_2()\n\n    break_label() \n    \n    break_select()\n\n    break_switch()\n}"},"codeIds":[{"params":{"id":"array.gos"}},{"params":{"id":"async.gos"}},{"params":{"id":"basictypes.gos"}},{"params":{"id":"blankid.gos"}},{"params":{"id":"bytes.gos"}},{"params":{"id":"case1.gos"}},{"params":{"id":"channel.gos"}},{"params":{"id":"closure1.gos"}},{"params":{"id":"closure2.gos"}},{"params":{"id":"closure3.gos"}},{"params":{"id":"closure4.gos"}},{"params":{"id":"complex.gos"}},{"params":{"id":"composite.gos"}},{"params":{"id":"conversion.gos"}},{"params":{"id":"declare.gos"}},{"params":{"id":"defer.gos"}},{"params":{"id":"display.gos"}},{"params":{"id":"fmt.gos"}},{"params":{"id":"for.gos"}},{"params":{"id":"func1.gos"}},{"params":{"id":"goto.gos"}},{"params":{"id":"if.gos"}},{"params":{"id":"init_func.gos"}},{"params":{"id":"initorder.gos"}},{"params":{"id":"interface1.gos"}},{"params":{"id":"interface2.gos"}},{"params":{"id":"map1.gos"}},{"params":{"id":"math.gos"}},{"params":{"id":"nil.gos"}},{"params":{"id":"operations.gos"}},{"params":{"id":"path.gos"}},{
